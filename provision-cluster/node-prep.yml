# FIXME - Unused?
- name: Prepare Nodes for openshift-ansible
  hosts: nodes
  vars:
    terraform_dir: "{{ playbook_dir }}/terraform/{{ openshift_provision_cluster_name }}"

  pre_tasks:
  - name: Load cluster config
    import_tasks: ../load-config.yml

  - name: Wait for connection to instances
    wait_for_connection:
      connect_timeout: 20
      sleep: 5
      delay: 5
      timeout: 300

  roles:
  - role: node-prep

- import_playbook: "{{ openshift_ansible_path }}/playbooks/prerequisites.yml"
